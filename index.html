<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifa Solidaria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rifa para mi Moto</h1>
  <p>Selecciona un número del 1 al 100</p>

  <div id="numeros-container"></div>

  <div id="formulario" style="display: none;">
    <h2>Formulario de Compra</h2>
    <form id="compra-form">
      <input type="text" id="nombre" placeholder="Nombre completo" required><br>
      <input type="text" id="telefono" placeholder="Número de contacto" required><br>
      <input type="hidden" id="numero-seleccionado">
      <button type="submit">Reservar número</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
