<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifa MISAGA Digital Solutions</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png">
</head>
<body>
  <header>
    <img src="logo.png" alt="MISAGA Digital Solutions" class="logo">
    <h1>Rifa para mi Moto</h1>
    <p>Selecciona un número disponible del 1 al 100</p>
  </header>

  <main class="container">
    <div id="numeros-container" class="numeros"></div>

    <div id="formulario" class="formulario">
      <h2>Formulario de Compra</h2>
      <form id="compra-form">
        <label>Número seleccionado:</label>
        <input type="text" id="numero-seleccionado" readonly><br>
        <input type="text" id="nombre" placeholder="Nombre completo" required><br>
        <input type="text" id="telefono" placeholder="Número de contacto" required><br>
        <button type="submit">Reservar número</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
