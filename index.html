<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifa MISAGA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo-misaga.png.png" alt="Logo MISAGA" width="150" />
    Rifa Interactiva
  </header>
  <main class="container">
    <section class="numbers" id="numeros-container">
      <!-- Números generados con JavaScript -->
    </section>
    <aside class="formulario">
      <h2>Formulario de Participación</h2>
      <form id="form-rifa">
        <label for="numero">Número seleccionado:</label>
        <input type="text" id="numero" name="numero" readonly required>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <button type="submit">Reservar número</button>
      </form>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
